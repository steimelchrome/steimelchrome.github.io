  display: block;
}
</style>
</head>
<body>
  <input type="button" id="toggle-pip" value="Toggle Pip"></input>
</body>
<script>
const togglePipButton = document.querySelector('#toggle-pip');
let pipWindow = null;

async function enterPip() {
  if (pipWindow != null) {
    return;
  }
Â  pipWindow = await documentPictureInPicture.requestWindow({width: 400, height: 400, allowReturnToTab: false});
  pipWindow.document.body.innerText = 'This picture-in-picture window should not display a back-to-tab button';
}

togglePipButton.addEventListener("click", async () => {
  if (pipWindow == null) {
    enterPip();
    return;
  }
  pipWindow.close();
});
