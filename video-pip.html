<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Video Picture-in-Picture</title>
<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body>
  <video id="video" src="https://storage.googleapis.com/media-session/sintel/trailer.mp4" controls width=400></video>
  <button id="btnOpenPip" class="mdc-button mdc-button--raised">
    <span class="mdc-button__label">Open PiP</span>
  </button>
  <script>
const video = document.getElementById('video');
const btnOpenPip = document.getElementById('btnOpenPip');

btnOpenPip.addEventListener('click', _ => {
  video.requestPictureInPicture();
});
  </script>
</body>
